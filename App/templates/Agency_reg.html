{% extends "navbar.html" %}
{% block abc %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agency Registration</title>
    <link rel="stylesheet" href={% static "CSS/page_style.css" %}>
</head>

<body>
    <div class="box">

        <div class="container">
            <div class="title">
                <p>Agency Registration</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <div class="user_details">
                    <div class="input_box">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" placeholder="Enter your name" name="name" required>
                    </div>

                    <div class="input_box">
                        <label for="email">Email

                        </label>
                        <input type="email" id="email" placeholder="Enter your Email" name="email">
                    </div>
                    <div class="input_box">
                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="Enter your number" name="number">
                    </div>                  
                    <div class="input_box">
                        <label for="agency">Travel Agency Name</label>
                        <input type="text" id="agency" placeholder="Enter your Agency Name" name="agency">
                    </div>
                    <div class="input_box">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" placeholder="Enter your Password" required name="pass">
                    </div>
                    <div class="input_box">
                        <label for="pass">Confirm Password</label>
                        <input type="password" id="pass" placeholder="Confirm Password" required name="cpass">
                    </div>
                    <div class="input_box">
                        <label for="pass">Address</label>
                        <input type="text" id="pass" placeholder="Enter your Address" required name="address">
                    </div>
                    <span style="color: red; font-size: 15px;">
                        {% if error %}
                        {{error}}
                        {% endif %}
                    </span>
                </div>
                <div class="sub_box">
                    <div class="sub">
                        <input type="submit" value="Register">
                    </div>
                </div>
            </form>
        </div>
    </div>

    {% if save %}
    <script>
        alert('{{save}}')
    </script>
    {% endif %}

</body>

</html>
{% endblock abc %}
