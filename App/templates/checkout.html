{% extends "navbar.html" %}
{% block abc %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <style type="text/css">



     @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500;600&display=swap');

     *{
      font-family: 'Poppins', sans-serif;
      margin:0; padding:0;
      box-sizing: border-box;
      outline: none; border:none;
      text-transform: capitalize;
      transition: all .2s linear;
  }

  .container{
      display: flex;
      justify-content: center;
      align-items: center;
      padding:25px;
      min-height: 100vh;
      background: linear-gradient(90deg, #2ecc71 60%, #27ae60 40.1%);
  }

  .container form{
      padding:20px;
      width:700px;
      background: #fff;
      box-shadow: 0 5px 10px rgba(0,0,0,.1);
  }

  .container form .row{
      display: flex;
      flex-wrap: wrap;
      gap:15px;
  }

  .container form .row .col{
      flex:1 1 250px;
  }

  .container form .row .col .title{
      font-size: 20px;
      color:#333;
      padding-bottom: 5px;
      text-transform: uppercase;
  }

  .container form .row .col .inputBox{
      margin:15px 0;
  }

  .container form .row .col .inputBox span{
      margin-bottom: 10px;
      display: block;
  }

  .container form .row .col .inputBox input{
      width: 100%;
      border:1px solid #ccc;
      padding:10px 15px;
      font-size: 15px;
      text-transform: none;
  }

  .container form .row .col .inputBox input:focus{
      border:1px solid #000;
  }

  .container form .row .col .flex{
      display: flex;
      gap:15px;
  }

  .container form .row .col .flex .inputBox{
      margin-top: 5px;
  }

  .container form .row .col .inputBox img{
      height: 34px;
      margin-top: 5px;
      filter: drop-shadow(0 0 1px #000);
  }

  .container form .submit-btn{
      width: 100%;
      padding:12px;
      font-size: 17px;
      background: #27ae60;
      color:#fff;
      margin-top: 5px;
      cursor: pointer;
  }

  .container form .submit-btn:hover{
      background: #2ecc71;
  }
  html {
  overflow-x: hidden;
}

html::-webkit-scrollbar {
  width: 7px;
}

html::-webkit-scrollbar-track {
  border-radius: 25px;
  background: #f1f1f1;
}

html::-webkit-scrollbar-thumb {
  background: orange;
}
</style>
</head>
<body>

    <div class="container">

        <form method="post">
            {% csrf_token %}

            <div class="row">

                <div class="col">

                    <h3 class="title">Payment Ticket</h3>

                    <div class="inputBox">
                        <span>Full name :</span>
                        <input type="text" value="{{session.name}}" readonly placeholder="john deo">
                    </div>
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="example@example.com" value={{session.email}} readonly>
                    </div>
                    <div class="inputBox">
                        <span>city :</span>
                        <input name="city" type="text" placeholder="Ahemdabad" required>
                    </div>    
                    <div class="inputBox">
                        <span>Mobile :</span>
                        <input type="text" value="{{session.number}}" readonly placeholder="mumbai">
                    </div>

                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="Gujarat" name="state" name="state" required>
                        </div>
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="123 456" name="pincode" required>
                        </div>
                    </div>

                    <h3 class="title">payment</h3>
                    <div class="inputBox">
                        <span>Amount : {{total}}</span>
                        <i class="fa-solid fa-"></i>
                    </div>
                </div>

                <div class="col">


<!--                     <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="mr. john deo">
                    </div> -->
<!--                     <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="january">
                    </div> -->
<!-- 
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2022" minlength="2001">
                        </div>
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="text" placeholder="1234">
                        </div>
                    </div> -->

                </div>

            </div>

            <a>
                <input value="proceed to checkout" type="submit" class="submit-btn" readonly>
            </a>

        </form>

    </div>    
    
</body>
</html>
{% endblock abc %}
